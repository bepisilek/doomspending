<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Gradient háttér -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#356dff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#25cfff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Háttér -->
  <rect width="512" height="512" fill="url(#grad)" rx="80"/>
  
  <!-- Óra test (fehér kör) -->
  <circle cx="256" cy="256" r="180" fill="rgba(255,255,255,0.95)"/>
  
  <!-- Bal csengő -->
  <ellipse cx="165" cy="100" rx="40" ry="30" fill="rgba(255,255,255,0.9)" transform="rotate(-20 165 100)"/>
  
  <!-- Jobb csengő -->
  <ellipse cx="347" cy="100" rx="40" ry="30" fill="rgba(255,255,255,0.9)" transform="rotate(20 347 100)"/>
  
  <!-- Óra mutatók -->
  <g stroke="#356dff" stroke-linecap="round">
    <!-- Rövid mutató (óra) -->
    <line x1="256" y1="256" x2="333" y2="195" stroke-width="10"/>
    
    <!-- Hosszú mutató (perc) -->
    <line x1="256" y1="256" x2="282" y2="154" stroke-width="8"/>
  </g>
  
  <!-- Központi pont -->
  <circle cx="256" cy="256" r="12" fill="#356dff"/>
</svg>
