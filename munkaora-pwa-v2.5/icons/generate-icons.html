<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Icon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      background: #f0f0f0;
    }
    canvas {
      border: 2px solid #ccc;
      margin: 20px 0;
      border-radius: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #356dff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #2b5bf7;
    }
  </style>
</head>
<body>
  <h1>üïê Munka√≥ra PWA Icon Generator</h1>
  <p>Kattints a gombokra az ikonok gener√°l√°s√°hoz √©s let√∂lt√©s√©hez</p>
  
  <canvas id="canvas192" width="192" height="192"></canvas>
  <button onclick="downloadIcon(192)">üì• Let√∂lt√©s: icon-192.png</button>
  
  <canvas id="canvas512" width="512" height="512"></canvas>
  <button onclick="downloadIcon(512)">üì• Let√∂lt√©s: icon-512.png</button>

  <script>
    function drawIcon(size) {
      const canvas = document.getElementById('canvas' + size);
      const ctx = canvas.getContext('2d');
      
      // Gradient h√°tt√©r
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#356dff');
      gradient.addColorStop(1, '#25cfff');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Feh√©r k√∂r (√≥ra test)
      ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
      ctx.beginPath();
      ctx.arc(size/2, size/2, size*0.35, 0, Math.PI * 2);
      ctx.fill();
      
      // √ìra cseng≈ëk
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      // Bal cseng≈ë
      ctx.beginPath();
      ctx.ellipse(size*0.32, size*0.2, size*0.08, size*0.06, -0.3, 0, Math.PI * 2);
      ctx.fill();
      // Jobb cseng≈ë
      ctx.beginPath();
      ctx.ellipse(size*0.68, size*0.2, size*0.08, size*0.06, 0.3, 0, Math.PI * 2);
      ctx.fill();
      
      // √ìra mutat√≥k
      ctx.strokeStyle = '#356dff';
      ctx.lineWidth = size * 0.02;
      ctx.lineCap = 'round';
      
      // R√∂vid mutat√≥ (√≥ra)
      ctx.beginPath();
      ctx.moveTo(size/2, size/2);
      ctx.lineTo(size/2 + size*0.15, size/2 - size*0.12);
      ctx.stroke();
      
      // Hossz√∫ mutat√≥ (perc)
      ctx.lineWidth = size * 0.015;
      ctx.beginPath();
      ctx.moveTo(size/2, size/2);
      ctx.lineTo(size/2 + size*0.05, size/2 - size*0.2);
      ctx.stroke();
      
      // K√∂zponti pont
      ctx.fillStyle = '#356dff';
      ctx.beginPath();
      ctx.arc(size/2, size/2, size*0.025, 0, Math.PI * 2);
      ctx.fill();
    }
    
    function downloadIcon(size) {
      const canvas = document.getElementById('canvas' + size);
      const link = document.createElement('a');
      link.download = `icon-${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // Auto draw on load
    drawIcon(192);
    drawIcon(512);
  </script>
</body>
</html>
